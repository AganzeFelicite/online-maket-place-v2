# src/test/resources/application-test.properties
APP_NAME=online-maket-place
SERVER_PORT=8081
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

spring.h2.console.enabled=true

# JWT for testing
jwt.secret=abcdefghijklmnopqrstuvwxyABCDEFGHIJKLMNOPQRSTUVWX1234567890

jwt.expiration=3600

# SMTP settings (disable for testing or mock)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test_email
spring.mail.password=test_password
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# RabbitMQ (mock or test server)
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.stream.port=5552

# Prometheus (disable for tests)
management.endpoint.prometheus.enabled=false

# Swagger settings (optional in testing)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Enable health endpoint details for testing
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=prometheus

